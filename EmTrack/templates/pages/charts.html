{% extends 'pages/base.html'%}

{%block content%}
<!--Page Content-->
<div class="bg" style="background-image:url('/static/img/back2.jpg');">
<div class="row">

<div class="col-md-4"></div>

<div class="col-md-4">    
        <script type="text/javascript">
            FusionCharts && FusionCharts.ready(function () {
            var trans = document.getElementById("controllers").getElementsByTagName("input");
            for (var i=0, len=trans.length; i<len; i++) {                
                if (trans[i].type == "radio"){
                    trans[i].onchange = function() {
                        changeChartType(this.value);
                    };
                }
            }
        });
        
        function changeChartType(chartType) {
            for (var k in FusionCharts.items) {
                if (FusionCharts.items.hasOwnProperty(k)) {
                    FusionCharts.items[k].chartType(chartType);
                }
            }
        };
    </script>
    <!--<div align="center">

    <fieldset style="width:400px; height: 150px; margin-top: 20px; margin-left: 0px; background-color: blue;">

    <!--</div>-->

    <label style="padding: 0px 5px !important;margin-left: 0px;">
        <input type="radio" name="div-size" checked value="column2d"/>Column 2D 
    </label>
    <label style="padding: 0px 5px !important;">
        <input type="radio" name="div-size" value="column3d"/>Column 3D 
    </label>
    <label style="padding: 0px 5px !important;">
        <input type="radio" name="div-size" value="pie3d"/>Pie 3D
    </label> 
    <label style="padding: 0px 5px !important;">
        <input type="radio" name="div-size" value="pie2d"/>Pie 2D
    </label>
    <label style="padding: 0px 5px !important;">
        <input type="radio" name="div-size" value="line"/>Line
    </label>
    <label style="padding: 0px 5px !important;">
            <input type="radio" name="div-size" value="bar2d"/>Bar 2D
    </label>
  </div>
